name: CI - Build and Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            Backend/package-lock.json

      # 2b. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      # 3. Install Frontend dependencies
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci

      # 4. Install Backend dependencies
      - name: Install Backend dependencies
        working-directory: ./Backend
        run: npm ci

      # 5. Install Mobile Frontend dependencies
      - name: Install Mobile Frontend dependencies
        working-directory: ./mobilefe
        run: flutter pub get

      # 6. Lint Frontend
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint --if-present

      # 7. Lint Backend
      - name: Lint Backend
        working-directory: ./Backend
        run: npm run lint --if-present

      # 8. Analyze Mobile Frontend
      - name: Analyze Mobile Frontend
        working-directory: ./mobilefe
        run: flutter analyze

      # 9. Build Frontend
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # 10. Build Backend
      - name: Build Backend
        working-directory: ./Backend
        run: npm run build

      # 11. Build Mobile Frontend
      - name: Build Mobile Frontend
        working-directory: ./mobilefe
        run: flutter build apk --release

      # 12. Run Frontend tests
      - name: Run Frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false --passWithNoTests

      # 13. Run Backend tests
      - name: Run Backend tests
        working-directory: ./Backend
        run: npm test -- --watchAll=false --passWithNoTests

      # 14. Run Mobile Frontend tests
      - name: Run Mobile Frontend tests
        working-directory: ./mobilefe
        run: flutter test
        continue-on-error: true

      # 15. Upload coverage reports
      - name: Upload Frontend coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

      - name: Upload Backend coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./Backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false
